        <table id="mytable" border="1" width=30%>
            <tr>
                <td>1</td><td>2</td><td>3</td><td>-</td>
            </tr>

            <tr>
                <td>4</td><td>5</td><td>6</td><td>-</td>
            </tr>

            <tr>
                <td>7</td><td>8</td><td>9</td><td>-</td>
            </tr>
        </table>
        <script>
            sum("mytable");
            function sum(ID_Name) {
                var table = document.getElementById(ID_Name);
                var sum = 0;
                for (var row = 0, n = table.rows.length; row < n; row++) {
                    sum = 0;
                    for (var column = 0, m = table.rows[row].cells.length; column < m; column++) {
                        if (column < m - 1) {
                            sum += parseFloat(getCellValue(ID_Name, row, column));
                        } else {
                            setCellValue(ID_Name, row, column, sum);
                        }
                    }
                }
            }
            function getCellValue(ID_Name, row, column) {
                var table = document.getElementById(ID_Name);
                return parseFloat(table.rows[row].cells[column].innerHTML);
            }
            function setCellValue(ID_Name, row, column, value) {
                var table = document.getElementById(ID_Name);
                table.rows[row].cells[column].innerHTML = value;
            }
        </script>
        <br><br><br>
        <div>RegExp</div>
        <script>
            var result, re, str;
            str = "http://www.netscape.com";
            re = new RegExp("w{3}", "i");
            console.log(str.match(re));// - return www
            //Stas
            str = "Hello it's me. Hello, hello, hello hello. Just saying hello";
            //re = new RegExp("(\\b\\w+\\b)(?=(.*\\b\\1\\b){2,})", "gi");
            //var N = 3;
            //re = new RegExp("(\\b\\w+\\b)(?=(.*\\b\\1\\b){"+(N-1)+",})", "gi");
            re = /(\b\w+\b)(?=(.*\b\1\b){2,})/gi;
            result = str.match(re);
            console.log(result); // Hello, Hello, hello hello
            alert(result);
            //Igor
            str = "1245127";
            //re = new RegExp("(\\d+)(?=\\d*\\1\\d*)");
            re =/(\d+)(?=\d*\1\d*)/;
            result = str.match(re);
            console.log(result); // 12,12
            alert(result);
            //Igor
            str = "255186255255";
            //re = new RegExp("(\\d+)(?=(\\d*\\1\\d*){1,})", "gi");// вместо N-1 подставить конкретное число
            //re = /(\d+)(?=(\d*\1\d*){1,})/;
            re  = /(\d\d+)(?=(.*\1){2,})/g;
            result = str.match(re);
            console.log(result);  // 255
            alert(result);
        </script>
