        <script>
                        currentPage = 1;
                        fibCheckN = 2;
                        fibCheckErrorN = 0;
                        function wall() {
                            Reveal.initialize();
                            
                            document.getElementsByClassName("navigate-up")[0].classList.add("nonDisplay");
                            document.getElementsByClassName("navigate-down")[0].classList.add("nonDisplay");
                            
                            document.getElementsByClassName("navigate-right")[0].addEventListener("click", function () {
                                //alert("Blah blah... right");
                                currentPage++;
                                if (currentPage >= fibCheckN) {
                                    document.getElementsByClassName("navigate-right")[0].classList.add("nonDisplay");
                                }
                                console.log("currentPage: " + currentPage);
                                console.log("fibCheckN: " + fibCheckN);
                                
                                
                                if (!document.getElementsByClassName("navigate-down")[0].classList.contains("nonDisplay"))
                                    document.getElementsByClassName("navigate-down")[0].classList.add("nonDisplay");
                            }, false);
                            document.getElementsByClassName("navigate-left")[0].addEventListener("click", function () {
                                //alert("Blah blah... left");
                                currentPage--;
                                if (document.getElementsByClassName("navigate-right")[0].classList.contains("nonDisplay"))
                                    document.getElementsByClassName("navigate-right")[0].classList.remove("nonDisplay");
                                console.log("currentPage: " + currentPage);
                                console.log("fibCheckN: " + fibCheckN);
                                
                                
                                if (!document.getElementsByClassName("navigate-down")[0].classList.contains("nonDisplay"))
                                    document.getElementsByClassName("navigate-down")[0].classList.add("nonDisplay");
                            }, false);

                        }
                        function fib(n) {
                            return n <= 1 ? n : fib(n - 1) + fib(n - 2);
                        }


                        function fibCheck(n) {
                            //alert(n);
                            //alert(document.getElementsByClassName("Key")[n-1].value);
                            var ttt = currentPage;
                            var key = document.getElementsByClassName("stack present")[0].getElementsByClassName("present")[0].getElementsByClassName("Key")[0].value;
                            if (key == fib(n) && currentPage == fibCheckN) {
                                fibCheckN += 2;
                                document.getElementsByClassName("navigate-right")[0].classList.remove("nonDisplay");
                                return true;
                            }
                            fibCheckErrorN++;
                            if (fibCheckErrorN == 3) {
                                //alert(111);
                                document.getElementsByClassName("navigate-down")[0].classList.remove("nonDisplay");
            
                                fibCheckErrorN = 0;
                            } 
                            return false;
                        }
        </script>
